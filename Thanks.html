<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - NextView IPTV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #f0f2f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #34a853;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      line-height: 1.6;
    }
    .whatsapp-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background-color: #25D366;
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 15px;
      transition: all 0.3s ease;
    }
    .whatsapp-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
    }
    .checkmark {
      font-size: 5rem;
      color: #34a853;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Thank You for Your Purchase!</h1>
    <p>Your payment was successful. We will activate your subscription within 10 minutes.</p>
    <p>If you don't receive your credentials, please contact us on WhatsApp:</p>
    <a href="https://wa.me/212644680614" class="whatsapp-link" target="_blank">
      <i class="fab fa-whatsapp"></i> Contact us on WhatsApp
    </a>
  </div>
</body>
</html>
